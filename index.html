<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="title">
            <h1>Minesweeper</h1>
            <p>by <a href="https://github.com/Alek-Koziolek" target="_blank">Alek Kozio≈Çek</a></p>
        </div>
        <div id="options">
            <div id="select-div">
                <label for="select-difficulty">Select difficulty</label>
                <select name="difficulty" id="select-difficulty">
                    <option value="1" selected>Beginner</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Expert</option>
                </select>
            </div>
            <button id="restart-btn" title="Click or use 'r' button to restart">Restart</button>
        </div>
    </header>
    <div id="board-wrap">
        <h1 id="game-over-text"></h1>
        <h2>Tiles Left: <span id="tiles-left"></span></h2>
        <h2>Time: <span id="game-time">0</span></h2>
        <div id="board">
            <div id="minefield">
            </div>
        </div>
    </div>
</body>

</html>
