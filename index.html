<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div id="title">
            <h1>Minesweeper</h1>
            <p>by <a href="https://github.com/Alek-Koziolek" target="_blank">Alek Kozio≈Çek</a></p>
        </div>
        <div id="options">
            <div id="select-div">
                <label for="select-difficulty">Select difficulty</label>
                <select name="difficulty" id="select-difficulty">
                    <option value="1" selected>Beginner</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Expert</option>
                </select>
            </div>
            <div id="btn-div">
                <button id="restart-btn" title="Click or use [r] button to restart">Restart</button>
            </div>
        </div>
    </header>
    <div id="board-wrap">
        <div id="board">
            <div id="stats">
                <p>Tiles Left: <span id="tiles-left"></span></p>
                <p>Time: <span id="game-time">0</span></p>
            </div>
            <div id="minefield">
            </div>
        </div>
        <div id="times-div">
            <label for="#best-times" id="best-times-label">Your Best Times:</label>
            <ol id="best-times">
            </ol>
        </div>
    </div>
    <footer></footer>
</body>

</html>
