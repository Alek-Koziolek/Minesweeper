<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="title">
            <h1>Minesweeper</h1>
            <p>by <a href="https://github.com/Alek-Koziolek" target="_blank">Alek Kozio≈Çek</a></p>
        </div>
        <select name="difficulty" id="select-difficulty">
            <option value="" disabled selected hidden>Select difficluty</option>
            <option value="1">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="3">Expert</option>
        </select>
        <button id="restart-btn">Restart</button>

    <div id="board-wrap">
    <h1>Tiles Left: <span id="tiles-left">100</span></h1>
        <div id="board">
            <div id="minefield">
            </div>
        </div>
    </div>
</body>

</html>
